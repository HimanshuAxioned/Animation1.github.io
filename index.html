<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animation 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <!--background-->
    <div class="wrapper">
      <div class="background">
        <figure class="background-content">
          <img src="img/bg.jpg" alt="background">
        </figure>
        <figure class="logo">
          <img src="img/logo.png" alt="logo">
        </figure>
        <figure class="food-table">
          <img src="img/table.jpg" alt="table">
        </figure>
      </div>

      <!--headings-->
      <ul class="heading-content">
        <li class="heading1">
          <h2>boring sandwich</h2>
        </li>
        <li class="heading2">
          <h2>ban gaya sandwicheto!</h2>
        </li>
        <li class="heading3">
          <h2>fun foods veg mayo ke saath</h2>
        </li>
      </ul>

      <h2 class="heading4">food mein daalo magic </h2>

      <!--link button-->
      <a href="#FIXME"> get recipe</a>

      <!--picture of person-->
      <ul class="person">
        <li class="sad">
          <figure>
            <img src="img/sad_sonali.png" alt="sad_sonali">
          </figure>
        </li>
        <li class="happy">
          <figure>
            <img src="img/happy_sonali.png" alt="happy_sonali">
          </figure>
        </li>
        <li class="chef">
          <figure>
            <img src="img/chef.png" alt="chef">
          </figure>
        </li>
      </ul>

      <!--picture of sandwich, plate, mayo-->
      <figure class="plate">
        <img src="img/plate.png" alt="plate">
      </figure>


      <figure class="sandwich1">
        <img src="img/sandwich_1.png" alt="sandwich_1">
      </figure>


      <figure class="sandwich2">
        <img src="img/sandwich_2.png" alt="sandwich_2">
      </figure>

      <figure class="knife">
        <img src="img/knife.png" alt="knife">
      </figure>

      <figure class="mayo">
        <img src="img/mayo.png" alt="mayo">
      </figure>

      <figure class="sandwich3">
        <img src="img/sandwich_3.png" alt="sandwich_3">
      </figure> 

      <figure class="veg-mayo">
        <img src="img/veg_mayo.png" alt="veg-mayo">
      </figure>

      <figure class="hat">
        <img src="img/hat.png" alt="hat">
      </figure>

    </div>
  </section>
</body>

</html>
